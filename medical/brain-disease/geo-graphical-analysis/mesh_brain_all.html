<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>最短の脳疾患を受け付ける病院への自動車による移動時間ヒートマップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div id="map" class="map"></div>
  <div id="title-header">最短の脳疾患を受け付ける病院への自動車による移動時間ヒートマップ <iframe src="https://www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fcolspan.github.io%2Fopendata-analysis%2Fmedical%2Fmatanity%2Fgeo-graphical-analysis%2Fmesh_matanity_delivery.html&layout=button_count&size=small&mobile_iframe=true&appId=123030901113452&width=72&height=20" width="72" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe></div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
  <script>
  var distanceHeatmapUrl = './map/brain_all/{z}/{x}/{y}.png';
  var distanceHeatmapAttrib = 'CC BY SA <a href="http://github.com/colspan/">Miyoshi</a>, CC BY <a href="http://www.pref.hokkaido.lg.jp/ss/jsk/opendata/opendata.htm">北海道</a> <a href="http://www.pref.hokkaido.lg.jp/hf/iyk/iry/iryoukikanmeibo.htm">医療機関名簿</a>';
  var distanceHeatmapOption = {
    attribution: distanceHeatmapAttrib,
    opacity: 0.5,
    maxNativeZoom: 10,
    bounds : [[45.4,139.1], [41.23,146.2]]
  };

  var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  var osmAttrib = '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors';
  var osmOption = {attribution: osmAttrib};

  var distanceHeatmap = L.tileLayer(distanceHeatmapUrl, distanceHeatmapOption);
  var osmMap = L.tileLayer(osmUrl, osmOption);

  var layers = [ osmMap, distanceHeatmap ];

  var map = L.map('map',{
          layers: layers,
          zoom: 7,
          minZoom: 4,
          maxZoom: 18,
          center:L.latLng(43.398,142.875)
  });
  </script>
</body>
</html>
